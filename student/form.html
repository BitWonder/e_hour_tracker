<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit E-hours</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/vars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/favicon/favicon.ico">
</head>
<body>
    <header id="banner">
        <a href="./index.html"><h1>Submit Hours</h1></a>
    </header>
    <main>
        <form id="hour">
            <input type="text" placeholder="Title" id="title" required>
            <input type="date" id="datePicker" required>
            <input type="number" placeholder="Hours Worked" min=".5" max="100" step=".25" id="hours" required>
            <label for="description" id="description"></label>
            <textarea id="description_text" form="hour" placeholder="Please write a reflection on what you experienced, and how this activity is connected to your Academy classes or a potential future career. &#10Use your English/Language Arts skills when writing the reflection." style="resize: none;" required></textarea>
            <img id="place_images_here" src=' ' onclick="document.getElementById('place_images_here').src=' '; document.getElementById('place_images_here').style='display: none'" style="display: none">
            <input type="file" accept="image/png, image/jpeg, image/webp" id="image_getter" onchange="previewFile()">
            <input type="submit" value="Submit Hours">
        </form>
    </main>

    <script src="../js/submit.js"></script>
</body>
</html>
