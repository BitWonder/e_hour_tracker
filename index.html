<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>E-Hour Tracker</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
</head>
<body>
    <main>
        <form id = "login">
            <img src="./images/academy/21century_academy_logo.png" alt="21st Century Academy Logo">
            <label for="username">District Username:</label>
            <input type="text" id="username" autocomplete="username">
            <label for="password">District Password:</label>
            <input type="password" id="password" autocomplete="current-password">
            <input type="submit" value="Log In">
        </form>
    </main>

    <script>
        let attempts = 3

        document.getElementById("login").onsubmit = function(event) {
            event.preventDefault()

            if ( attempts <= 0 ) {
                return
            }

            let inputed = document.getElementById("password").value;
            let username = document.getElementById("username").value;
            let url = `./users/${username}/${username}.json`;
            var client = new XMLHttpRequest();
            client.open('GET', url);
            client.onloadend = function() {
                if (client.status === 200) { // got response good
                    let password = JSON.parse(client.responseText).password;
                    if (password === inputed) {
                        console.log("Signed In");
                        localStorage.setItem("username", username);
                        if (JSON.parse(client.responseText).person != "student") {
                            window.location = "./admin.html";
                            return;
                        }
                        window.location = "./hours.html";
                    }
                    else {
                        alert(`Wrong Password\n You have ${attempts} attempt(s) left!`)
                        attempts -= 1
                    }
                } else { // did not get responce good
                    alert(`Wrong Username\n You have ${attempts} attempt(s) left!`)
                }
            }
            client.send();
        }
    </script>
    <script src="./js/connect.js" type="module"></script>
</body>
</html>
