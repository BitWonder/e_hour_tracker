<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>E-Hour Tracker</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
</head>
<body>
    <main>
        <form id = "login">
            <img src="./images/academy/21century_academy_logo.png" alt="21st Century Academy Logo">
            <label for="username">District Username:</label>
            <input type="text" id="username" autocomplete="username">
            <label for="password">District Password:</label>
            <input type="password" id="password" autocomplete="current-password">
            <input type="submit" value="Log In">
        </form>
    </main>

    <script>
        let attempts = 3

        document.getElementById("login").onsubmit = async function(event) {
            event.preventDefault()

            if ( attempts <= 0 ) {
                return
            }

            let password = document.getElementById("password").value;
            let username = document.getElementById("username").value;
            const response = await fetch(`https://${window.location.host}/login`, {
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                  "Content-Type": "application/json",
                  // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify({
                    username: username,
                    password: password
                }), // body data type must match "Content-Type" header
            });

            if (response.status == 200) {
                let user = JSON.stringify(response.body);
                localStorage.setItem("username", username);
                if (user == "admin") {
                    window.location.href = "./admin.html"
                }
                window.location.href = "./hours.html"
            }
            attempts -= 1;
            alert(`You have ${attempts} left`);
            return;
        }
    </script>
    <script src="./js/connect.js" type="module"></script>
</body>
</html>
